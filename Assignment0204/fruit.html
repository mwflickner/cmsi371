<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>PacMan</title>
  </head>
  <body>
    <!--From dondi/bazzar/canvas-template -->
    <canvas id="canvas" width="512" height="512" style="border-style: solid; background-color: black;">
      Sorry, but you need a web browser that supports the
      <code>canvas</code> element.
    </canvas>

    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="fruit.js"></script>
    <script>
      (function () {
        var canvas = document.getElementById("canvas");
        var renderingContext = canvas.getContext("2d");

        var drawScene = function() {

          function createFruit(x,y,fruitType,isEaten){
            renderingContext.save();
            renderingContext.translate(x,y);
            renderingContext.scale(.1,.1);
            SpriteLibrary.fruit({
              renderingContext: renderingContext,
              fruitType: fruitType,
              isEaten: isEaten
            });
            renderingContext.restore();
          }
          var y = 250;
          createFruit(350, y, "strawberry", false);
          createFruit(250, y, "cherry", false);

          renderingContext.restore();
          window.requestAnimationFrame(drawScene);
        };
        window.requestAnimationFrame(drawScene);

      }());
    </script>
  </body>

</html>
